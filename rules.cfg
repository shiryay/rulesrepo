\bMr\s|\bMs\s|\bMrs\.*\s,Use 'Ms.' and 'Mr.' only
domicile\w*,Do not use 'domicile'
declar\w+,Use 'deponent' for 'declarant'; 'state' or 'report' instead of 'declare'
Maitre,Use 'Mr.'
\b(?!information\b|informative\b)inform\w*\b,Use 'report' or 'state' instead of 'inform'
lab(or|our) relations,Use 'employment relations'
a permission,Use 'permission' without article
\btill\b,Use 'until'
Civil Status,Use 'Civil Registry'
\bpresent\b,Use 'this' - NOT 'present'
\bsaid\b,Use 'above', etc.
"ing* (the )*(day(-|\\s)*time),Use 'during the day'
physical training,Use 'physical education'
\bnatural\b,Use 'natural-born' regarding son or daughter
per[\\s|-]cent,Use 'percent'
particulars,Use 'details'
surname,Use 'last name'
therapy,Use 'internal medicine'
protocol,Use 'report' or 'certificate'
aspect\b,Use 'aspects'
high(\s|-school),Use 'secondary school'
retain\w*,Use detain
finish\w*(\s+|\s+\w+\s*school),Use 'graduate from'
competence\w*,Use 'competency'
technologies,Use 'technology'
almost good,Use 'fair'
approved,Use 'passed' if it regards exams
bachelor,Check if secondary school baccalaureate is not what is meant
admit\w* to(\s+|\s+\w+\s*exam),Use 'passed the exam'
educational,Josh prefers 'education' instead of the adjective
valeolog\w*,Use 'health'
oriental,Use 'Asian' if it concerns a language
studied language\w*,Use 'language of study'
further math\w*,Use 'advanced mathematics'
office of (record|records)\w*,Use 'office of the registrar'
polytechnic industrial,Use 'industrial polytechnic'
technician\w*,Use 'technical diploma' if it's a degree
school\w*,Use 'faculty' if it concerns higher education
pre-*school,Use 'early childhood'
\w{2,}(our|ours),Looks like British spelling
\w*[^w](ise|ised|ising|yse|ysed|ysing),Looks like British spelling
\w{2,}(ogue|ogues),Looks like British spelling
fulfil(ed|ing|ment),Looks like British spelling: double l is required
\w+(geing),Looks like British spelling: e is not US spelling here
\w+ae\w+,Looks like British spelling: a is not US spelling in words like 'aesthetics'
\w{2,}(tre|tres)\b,Looks like British spelling: US spelling is '-ter'
storey(s*),Looks like British spelling: 'story' is US spelling
offence\w*,Looks like British spelling: 'offense' is US spelling
of the (one|other) part,Looks like British spelling: use 'of the first/second part'
\b(?:city|district|borough|town|region|government|municipality)\b,Consider starting this word with a capital letter
applicant\w*,Use 'petitioner' if it is a legal setting
from.{2,25}to\b,Use 'from... until...' with dates and time
achievement\b,Use 'successful completion' in certificate titles
primary\b,Use 'elementary' if it concerns secondary school level
ID docum\w*,Use 'ID Card' or just 'ID' to avoid tautology (ID = identity document)
property owner,Use 'interested party' for 'proprietaire'
at\s(\w+\s){1,3}office,Consider using 'in my/their/the office'
education council,Use 'education board'
